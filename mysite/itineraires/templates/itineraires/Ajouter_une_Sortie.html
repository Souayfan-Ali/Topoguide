{% extends 'itineraires/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'itineraires/style.css' %}">
{% block content %}
<h1 ><a href="{% url 'itineraires:Itineraire_DetailView' itineraire_.id %}">{{ itineraire_.titre }}</a></h1>
<div style="left:10%;position: relative;width: 90%;">
<div class="div1">
    <form action="{% url 'itineraires:Ajouter_une_Sortie' itineraire_.id %}" method="post" >
        <label for="date_de_sortie">Date </label><br>
        <input id="date_de_sortie" type="date" name="date_de_sortie"><br>
        <label for="duree_reelle">Duree reelle:</label><br>
        <input id="duree_reelle" type="text" name="duree_reelle"><br>
        <label for="nombre_de_personne"> Nb participants:</label><br>
        <input id="nombre_de_personne" type="number" name="nombre_de_personne"><br>
        <label for="experience">Type randonneurs:</label><br>
        <select name="experience" id="experience">
            <option value="debutants">debutants</option>
            <option value="tous experimentes">tous experimentes</option>
            <option value="mixte">mixte</option>
          </select><br>
        <label for="meteo"> Meteo</label><br>
        <select name="meteo" id="meteo">
            <option value="bonne">bonne</option>
            <option value="moyenne">moyenne</option>
            <option value="mauvaise">mauvaise</option>
          </select><br>
        <label for="difficulte">Difficulte ressentie:</label><br>
        <input id="difficulte" type="number" name="difficulte"><br>
        <label for="commentaire">Commentaire:</label><br>
        <input id="commentaire" type="textarea" name="commentaire"><br>
        <input type="submit"  value="Enrigistre">
        {% csrf_token %}
        {{ form }}
        <input type="reset" value="Annuler">
    </form>
</div>
</div>
{% endblock content %}
