<!doctype html>
<head>
    <meta charset="utf-8">
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'itineraires/style.css' %}">
<div class="fixed">
    <div class="topleft"><a href="/itineraires/" style="color: rgb(0, 0, 0);">TOPOGUIDE</a></div>
    <div class="topright">
        {% if user.username %}
            <a href="{% url 'itineraires:logout' %}"><input type="button" class="button" value="logout" ></a>
        {% else %}
            <a href="{% url 'itineraires:login' %}"><input type="button" class="button" value="Login" ></a>
        {% endif %}
    </div>
    <div class="topright2">
        {{ user.username }}
    </div>
</div>
{% block content %}{% endblock %}
</body>
</html>
