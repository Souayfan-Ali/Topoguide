<!doctype html>
<head>
    <meta charset="utf-8">
</head>
<body style="background-color:rgb(255, 255, 255)">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'itineraires/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="fixed">
    <div class="topleft_Topoguide"><a href="/itineraires/" style="color: rgb(0, 0, 0);">TOPOGUIDE</a></div>
    <div>
        {% if user.username %}
            <a href="{% url 'itineraires:logout' %}"><input type="button" class="topright_login_logout" value="logout" ></a>
        {% else %}
            <a href="{% url 'itineraires:login' %}"><input type="button" class="topright_login_logout" value="Login" ></a>
        {% endif %}
    </div>
    <div class="topright_username">
        {{ user.username }}
    </div>
</div>
{% block content %}{% endblock %}
</body>
</html>
